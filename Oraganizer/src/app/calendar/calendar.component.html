<table>
  <thead>
    <th>Sunday</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
  </thead>

  <tbody>
    <tr *ngFor="let week of calendar">
      <td *ngFor="let day of week.days"
          [class.disabled]="day.isDisabled"
          (click)="selectDay(day.dateValue)"
      >
        <span [class.selected]="day.selected"
          [class.active]="day.isActive">
          {{ day.dateValue | dateTransform: 'DD' }}</span>
      </td>
    </tr>
  </tbody>
</table>
